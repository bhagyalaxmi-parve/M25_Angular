<p>Reactive-Form Works!</p>




<form [formGroup]="sampleForm" (ngSubmit)="onSubmit()">
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email"  name="email" id="email" required formControlName ="email" >
      <span class="text-danger"  *ngIf="sampleForm.get('email')?.invalid && sampleForm.get('email')?.touched">  EMAIL IS INVALID</span>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required formControlName="psw">
      <span class="text-danger"  *ngIf="sampleForm.get('psw')?.invalid && sampleForm.get('psw')?.touched">  PASSWORD IS INVALID</span>
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required formControlName="psw-repeat">
      <span class="text-danger"  *ngIf="sampleForm.get('psw-repeat')?.invalid && sampleForm.get('psw-repeat')?.touched"> PASSWORD IS INVALID</span>
  
      <hr>
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
  
      <button type="submit" class="registerbtn">Register</button>
    </div>
    
    <div class="container signin">
      <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
  </form>
