
<h1 style="color: rgb(123, 88, 180); font-style:oblique;">Service:</h1>
<table border="1" >
  
    <thead  >
     <h2>Student Details</h2>
      
      <tr>
        
        <th>ID</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Dob</th>
        <th>City</th>
        <th>Fee</th>
        
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let itr of students">
        <td>{{itr.ID}}</td>
        <td>{{itr.Name  }}</td>
        <td>{{itr.Gender }}</td>
        <td>{{itr.Dob }}</td>
        <td>{{itr.City }}</td>
        <td>{{itr.Fee | currency:'INR':true}}</td>
      </tr>
      </tbody>
      </table>
